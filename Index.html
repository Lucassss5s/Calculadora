<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="box"> 
    <h1>Calculadora</h1>
    <div class="tela"></div>
    <table>
      <tr>
        <td><button style="width: 150px;height: 100px;"onclick="clean()">C</button></td>
        <td><button onclick="back()"><</button></td>
        <td><button onclick="inserir('/')">/</button></td>
        <td><button onclick="inserir('*')">x</button></td>
      </tr>
      <tr>
        <td><button style="width: 150px;height: 100px;"onclick="inserir('7')">7</button></td>
        <td><button style="width: 100px;height: 100px;"onclick="inserir('8')" >8</button></td>
        <td><button style= "width: 100px;height: 100px;"onclick="inserir('9')">9</button></td>
        <td><button style="width: 100px;height: 100px;"onclick="inserir('-')">-</button></td>
      </tr>
      <tr>
        <td><button style="width: 150px;height:100px;"onclick="inserir('4')">4</button></td>
        <td><button onclick="inserir('5')">5</button></td>
        <td><button onclick="inserir('6')">6</button></td>
        <td><button onclick="inserir('+')">+</button></td>
      </tr>
      <tr>
        <td><button style="width: 150px; height: 150px;" onclick = "inserir('1')">1</button></td>
        <td><button style="width: 100px ;height: 150px; "onclick = "inserir('2')">2</button></td>
        <td><button style="height: 150px ;"onclick="inserir('3')">3</button></td>
        <td rowspan="2"><button style="height: 250px; background-color: #ffff " onclick="somar()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button style="width: 250px;" onclick="inserir('0')">0</button></td>
        <td><button onclick="inserir('.')">.</button></td>
        
      </tr>
    </table>
    <span>&copy;Lucas</span>
  </div>

  
</body>
<script src="script.js"></script>
</html>
